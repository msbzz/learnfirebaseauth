buildscript {
    ext.kotlin_version = '1.9.24'
    repositories {
        google()
        mavenCentral() 
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.1' // Adicionado
    }
}

// Arquivo build.gradle no nível do aplicativo
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.learnfirebaseauth"
    compileSdk 34 // Especificar explicitamente a versão do compileSdk
    ndkVersion "21.1.6352462"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.learnfirebaseauth"
        minSdkVersion 23
        targetSdkVersion 34 // Certificar que está configurado corretamente
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Importa o Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    
    // Adiciona as dependências do Firebase que você quer usar
    implementation 'com.google.firebase:firebase-analytics'
    
    // Adiciona as dependências para quaisquer outros produtos Firebase desejados
    // https://firebase.google.com/docs/android/setup#available-libraries

    // Forçando a versão do Kotlin
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion "1.9.24"
            }
        }
    }
}
